<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" required>
            <input type="password" name="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <a href="register.html">สมัครสมาชิก</a>
        <a href="forgot.html">ลืมรหัสผ่าน?</a>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async function (event) {
          event.preventDefault(); // ป้องกันการรีโหลดหน้า
      
          const formData = new FormData(this);
          const response = await fetch("/login", {
            method: "POST",
            body: formData
          });
      
          if (response.ok) {
            window.location.href = "movie.html"; // เปลี่ยนไปหน้าหนัง
          } else {
            alert("เข้าสู่ระบบไม่สำเร็จ");
          }
        });
      </script>
      
</body>
</html>
